<script>
  const filterButtons = document.querySelectorAll(".filter-btn");
  const articles = document.querySelectorAll("#articles li");
  const searchBox = document.getElementById("searchBox");

  // åˆ†ç±»è¿‡æ»¤
  filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      filterButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const category = btn.dataset.category;
      articles.forEach(article => {
        const match = category === "all" || article.dataset.category === category;
        article.style.display = match ? "" : "none";
      });
      searchBox.value = ""; // åˆ‡æ¢åˆ†ç±»æ—¶æ¸…ç©ºæœç´¢æ¡†
    });
  });

  // æœç´¢åŠŸèƒ½
  searchBox.addEventListener("input", e => {
    const keyword = e.target.value.toLowerCase();
    articles.forEach(article => {
      const title = article.textContent.toLowerCase();
      article.style.display = title.includes(keyword) ? "" : "none";
    });
  });
</script>
